<body style="margin-top: 20px; margin-left: 20px; margin-left: 20px; position: sticky;">
  <div class="row container">
    <div class="col-sm-3">
      <product-filter [category]="category"></product-filter>
    </div>
    <div class="col-sm-9">
      <div class="row">
        <ng-container *ngFor="let p of (filteredProducts | async); let i = index">
          <div class="col">
            <product-card class="prod-card" [product]="p" [shoppingCart]="cart"></product-card>
          </div>
          <div *ngIf="(1+i) % 2 === 0" class="mw-100"></div>
        </ng-container>
      </div>
    </div>
  </div>
</body>
