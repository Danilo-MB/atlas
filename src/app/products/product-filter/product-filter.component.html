<div class="sticky-top" style="margin-bottom: 20px;">
  <div class="list-group">
    <a class="list-group-item list-group-item-action" [class.active]="!category" routerLink="/products">Todos los
      Productos</a>
    <a *ngFor="let c of categories$ | async" routerLink="/products" [queryParams]="{ category: c.key }"
      class="list-group-item list-group-item-action" [class.active]="category === c.key">
      {{ c.key }}
    </a>
  </div>
</div>
<router-outlet></router-outlet>
