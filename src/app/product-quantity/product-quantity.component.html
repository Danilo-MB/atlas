<div class="row no-gutters">
  <div class="col-2">
    <button [disabled]="shoppingCart.getQuantity(product) === 0" (click)="removeFromCart(product)"
      class="btn btn-secondary btn-block">-</button>
  </div>
  <div class="col text-center" style="display: flex; align-items: center; justify-content: center;">
    {{ shoppingCart.getQuantity(product) }} in cart
  </div>
  <div class="col-2">
    <button (click)="addToCart(product)" class="btn btn-secondary btn-block">+</button>
  </div>
</div>
