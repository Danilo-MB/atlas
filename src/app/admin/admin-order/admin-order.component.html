<body style="margin-top: 20px; margin-left: 20px; margin-left: 20px; padding: 0">
    <div class="row">
        <div class="col-6">
            <h4>Fecha de Creaci√≥n: {{ order.datePlaced | date }}</h4>
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Order Summary</h5>
                    <ul class="list-group">
                        <li *ngFor="let item of order.items" class="list-group-item">
                            {{ item.product.title }} Cantidad Total: {{ item.quantity }} unidades
                        </li>
                    </ul>
                    <p>Usuario: {{ order.shipping.name }}</p>
                    <p>Domicilio: {{ order.shipping.addressLine1 }}</p>
                    <p>Localidad: {{ order.shipping.city }}</p>
                </div>
            </div>
        </div>
    </div>
</body>
